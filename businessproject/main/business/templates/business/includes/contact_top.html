
  
  <!--Contact-->
    <div class="container mt-100 relative mb50 ">
      <!--Addresses-->
          <div class="center ptb50 bg-white box-shadow round-small mb40">
            <div class="row font-12">
              {% for cd in contact_details %}
              <div class="col-md-4 outside-effect">
                <div class="icon-effect">
                  <img src="{{ cd.icon.url }}">
                </div>
                <p class="cap mb0 mt20">{{ cd.top_title }}</p>
                <p class="cap mb0 "> {{ cd.mid_text }} </p>
                <p class="cap mb0 "> {{ cd.contact }} </p>
              </div>
              {% endfor %}
             
          </div>
          </div>
          <!--Form-->
          <div class="row border round-small ">
            <div class="col-md-6 pl0">
          <div class=" bg-white p50 ">
            <h4 class="up mt0 fw600 center">feedback</h4>
            <form action="" method="post">
                {% csrf_token %}
                <ul class="form-elem pt20">
                    <li id="name" class="form-elem pt20">{{ form.name }}</li>
                    <li id="email" class="form-elem pt20">{{ form.email }}</li>
                    <li id="message" class="form-elem pt20">{{ form.message }}</li>
                </ul>
                <div class="center">
                <input type="submit"  class="gray-btn ptb10 plr50  font-12  inline up text-white" value="Submit">
                </div>
            </form>
          </div>
        </div>
        <div class="col-md-6 pr0">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d193595.91477035437!2d-74.11976315700826!3d40.69740344221696!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew+York%2C+Statele+Unite+ale+Americii!5e0!3m2!1sro!2sro!4v1519819559070" width="100%" height="470" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
    </div>
  </div>
